<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxiCakes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/png" href="./assets/img/cupcake-favi.png"/>
</head>

<body>
    <section>
        <div class="encabezado">
            <div class="estilo-encabezado">
                <span class="texto-encabezado">Maxi</span>
                <span class="texto-encabezado2">Cakes</span>
                <br>
                <span class="slogan">Vive la vida dulce</span>
            </div>
        </div>
    </section>
    <section>
        <div class="tabla">
            <table>          
                <tr>
                    <th><img src="./assets/img/macarrons.jpg" alt="Macarrones" class="formato-imagen"></th>
                    <th>
                        <p class="descripcion">Macarrons</p>
                        <p class="descripcion-2">Precio: $1.990 c/u </p>                
                    </th>
                </tr>
                <tr>
                    <th><img src="./assets/img/cupcakes.jpg" alt="cupcakes" class="formato-imagen"></th>
                    <th>
                        <p class="descripcion">Cupcakes</p>
                        <p class="descripcion-2">Precio: $2.490 c/u</p>
                    </th>
                </tr>
                <tr>
                    <th><img src="./assets/img/tortas.jpg" alt="tortas" class="formato-imagen"></th>
                    <th>
                        <p class="descripcion">Torta sabores</p>
                        <p class="descripcion-2">Precio: $34.990 c/u</p>
                    </th>
                </tr>
            </table>   
        </div>
    </section>
    <section>
        <div class="pie-de-pagina">
            <footer class="tipo-letra-bot">@MaxiCakes - Vive la vida dulce</footer>
        </div>
    </section>
</body>

</html>
